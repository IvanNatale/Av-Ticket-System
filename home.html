<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            color: #4a90e2;
            text-align: center;
        }

        input[type="date"] {
            display: block;
            margin: 0 auto;
            padding: 10px;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            font-size: 1em;
            background-color: #fff;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f3fb;
        }

        .delete-button, .edit-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-button {
            background-color: #f39c12;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .edit-button:hover {
            background-color: #d35400;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AV Ticket System</h1>

        <label for="ticketDate">Select Date: </label>
        <input type="date" id="ticketDate" name="ticketDate" onchange="loadTickets()">
        
        <h2>Tickets for <span id="selectedDate"></span></h2>

        <table id="ticketTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Requestor</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Location</th>
                    <th>Phone</th>
                    <th>Equipment Needed</th>
                    <th>Work Order Number</th>
                    <th>Comments</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="ticketBody">
                <!-- Ticket rows will be inserted here -->
            </tbody>
        </table>

        <br>

        <a href="request.html">Create New Request</a>
    </div>

    <script>
        let tickets = [];

        // Function to load tickets for the selected date
        function loadTickets() {
            const selectedDate = document.getElementById('ticketDate').value;
            document.getElementById('selectedDate').innerText = selectedDate;

            const ticketBody = document.getElementById('ticketBody');
            ticketBody.innerHTML = ''; // Clear existing rows

            const filteredTickets = tickets.filter(ticket => ticket.date === selectedDate);
            filteredTickets.forEach((ticket, index) => {
                const row = `<tr class="ticket-row">
                    <td>${index + 1}</td>
                    <td>${ticket.requestor}</td>
                    <td>${ticket.date}</td>
                    <td>${ticket.startTime}</td>
                    <td>${ticket.endTime}</td>
                    <td>${ticket.location}</td>
                    <td>${ticket.phone}</td>
                    <td>${ticket.equipment}</td>
                    <td>${ticket.workOrderNumber}</td>
                    <td>${ticket.comments}</td>
                    <td>
                        <button class="edit-button" onclick="editTicket(${index})">Edit</button>
                        <button class="delete-button" onclick="deleteTicket(${index})">Delete</button>
                    </td>
                </tr>`;
                ticketBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Function to delete a ticket
        function deleteTicket(index) {
            const selectedDate = document.getElementById('ticketDate').value;
            const filteredTickets = tickets.filter(ticket => ticket.date === selectedDate);
            const ticketToDelete = filteredTickets[index];

            tickets = tickets.filter(ticket => !(ticket.date === ticketToDelete.date && ticket.workOrderNumber === ticketToDelete.workOrderNumber));

            localStorage.setItem('tickets', JSON.stringify(tickets));

            loadTickets();
        }

        // Function to edit a ticket
        function editTicket(index) {
            const selectedDate = document.getElementById('ticketDate').value;
            const filteredTickets = tickets.filter(ticket => ticket.date === selectedDate);
            const ticketToEdit = filteredTickets[index];

            // Store the index and ticket data in localStorage
            localStorage.setItem('editIndex', index);
            localStorage.setItem('editTicket', JSON.stringify(ticketToEdit));

            // Redirect to the request page with ticket data pre-filled
            window.location.href = 'request.html?edit=true';
        }

        // Load tickets from local storage
        window.onload = function() {
            const storedTickets = JSON.parse(localStorage.getItem('tickets'));
            if (storedTickets) {
                tickets = storedTickets;
            }

            // Automatically set today's date in the date picker
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('ticketDate').value = today;

            loadTickets(); // Load tickets for today
        };
    </script>

</body>
</html>
